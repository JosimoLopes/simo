<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>simo</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="line__container">
    <div class="separator"></div>
    <div class="separator"></div>
    <div class="separator"></div>
    <div class="separator"></div>
  </div>

  <main>
    <div class="scroll__container">
      <section id="hero">
        <div class="hero__container">
          <div class="hero__title">
            <h1 class="hero__tittle__header">Conor</h1>
          </div>
          <div class="hero__cta">
            <h4>Studio</h4>
          </div>
        </div>
      </section>

      <section id="about">
        <div class="about__container">
          <div class="about__text">
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eaque mollitia aliquam illo id hic deserunt nisi in laboriosam? Deleniti similique id obcaecati dicta labore autem iste, necessitatibus eos ab vel.</p>
          </div>
        </div>
      </section>

      <section id="video">
        <div class="shim"></div>
        <div class="video__sticky">
          <video class="main__video" autoplay muted loop playsinline src="https://framerusercontent.com/assets/BcIElVBzSD9P1ht5PhehnVyzTA.mp4"></video>
          <div class="video__text__overlay">
            <h2 class="text__header__left">SHOW</h2>
            <h2 class="text__header__right">CASE</h2>
          </div>
        </div>
      </section>

      <section id="projects">
        <div class="projects__sticky">
          <div class="slider__container">
            <div class="projects__slider"></div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script type="module" src="./js/script.js"></script>
</body>

</html>
